<script type="text/javascript">
$(function () {
    var chart;
    $(document).ready(function() {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'batteryHealth',
                type: 'line',
                marginRight: 130,
                marginBottom: 40
            }, credits: {
            enabled: false
        },

            title: {
                text: 'Average Battery State of Health',
                x: -20 //center
            },
            subtitle: {
                text: 'Source: Sambel Kunda',
                x: -20
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'Jun', 'Jul',
                    'Aug', 'Sept', 'Nov', 'Dec', 'Jan', 'Feb'],labels: {
                rotation: 90
            }
            },
            yAxis: {
                title: {
                    text: 'State of Health (%)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y +'%';
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: [{
                name: 'Average Battery Health',
                data: [100, 90, 95, 85, 72, 74, 73, 64, 52, 30, 20,10]
            }]
        });
    });
    
});
		</script>
<script type="text/javascript">
$(function () {
    var chart;
    
    $(document).ready(function () {
    	
    	// Build the chart
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'batteryPercentages',
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false
            }, credits: {
            enabled: false
        },

            title: {
                text: 'Batteries State of Health'
            },
            tooltip: {
        	    pointFormat: '{series.name}: <b>{point.percentage}%</b>',
            	percentageDecimals: 1
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                type: 'pie',
                name: 'Asset percentage',
                data: [
                    ['100%',   45.0],
                    ['>80%',       26.8],
                    {
                        name: '>60%',
                        y: 12.8,
                        sliced: true,
                        selected: true
                    },
                    ['>40%',    8.5],
                    ['>20%',     6.2],
                    ['Failed',   0.7]
                ]
            }]
        });
    });
    
});
</script>
